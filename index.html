<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ระบบติดตามปลั๊กไฟอัจฉริยะ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ระบบติดตามปลั๊กไฟอัจฉริยะ</h1>
    <p>แสดงสถานะการใช้งานและจำนวนรอบการทำงานของปลั๊กไฟ</p>
    <!-- รูปภาพของปลั๊กไฟเพื่อความสวยงาม -->
    <div class="plug-image">
      <img src="img/smart_plug.jpg" alt="ปลั๊กไฟอัจฉริยะ" />
    </div>
  </header>

  <main>
    <!-- Current status card -->
    <section id="current-status" class="card">
      <h2>สถานะปัจจุบัน</h2>
      <div class="status-grid">
        <div class="status-item">
          <h3>กำลังไฟเข้า</h3>
          <p id="powerInput"><span id="powerValue">0</span> W</p>
        </div>
        <div class="status-item">
          <h3>พลังงานสะสม</h3>
          <p id="energyUsed"><span id="energyValue">0</span> kWh</p>
        </div>
        <div class="status-item">
          <h3>จำนวนรอบวันนี้</h3>
          <p id="cyclesToday"><span id="cyclesValue">0</span> รอบ</p>
        </div>
        <div class="status-item">
          <h3>สถานะปลั๊ก</h3>
          <p id="plugStatus"><span id="statusValue">ไม่ทราบสถานะ</span></p>
        </div>
      </div>
    </section>

    <!-- Daily cycles card -->
    <section id="daily-cycles" class="card">
      <h2>จำนวนรอบการทำงานรายวัน</h2>
      <table id="cycleTable">
        <thead>
          <tr><th>วันที่</th><th>จำนวนรอบ</th></tr>
        </thead>
        <tbody>
          <!-- Data will be populated by script -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>สร้างโดยระบบสมาร์ทโฮม</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
